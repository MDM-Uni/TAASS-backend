apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose_kompose.yml convert --out kube
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: dbpostgresql-utente
  name: dbpostgresql-utente
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: dbpostgresql-utente
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f docker-compose_kompose.yml convert --out kube
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: dbpostgresql-utente
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: utente
            - name: POSTGRES_PASSWORD
              value: admin
            - name: POSTGRES_USER
              value: admin
            - name: restart
              value: unless-stopped
          image: postgres
          name: postgres-utente
          ports:
            - containerPort: 5432
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: utente-db-data
      restartPolicy: Always
      volumes:
        - name: utente-db-data
          persistentVolumeClaim:
            claimName: utente-db-data
